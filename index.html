<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sule Safaris</title>
  <!-- Google Fonts: Martel & Assistant -->
  <link href="https://fonts.googleapis.com/css2?family=Martel:wght@700&family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <!-- Icon Library (Font Awesome as example) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-holder">
      <img src="assets/logo.png" alt="Sule Safaris Logo" class="logo-img">
    </div>
    <nav class="nav">
      <ul class="nav-links">
        <li><a href="#packages">Packages / Pricing</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contacts">Contacts</a></li>
        <li>
          <!-- Theme Switcher Button/Icon -->
          <button id="theme-switcher" aria-label="Switch Theme">
            <i class="fas fa-adjust"></i>
          </button>
        </li>
      </ul>
      <!-- Hamburger for mobile -->
      <button class="hamburger" id="hamburger" aria-label="Open menu">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <!-- Mobile Nav Menu (hidden by default, shown on hamburger click) -->
    <div class="mobile-nav" id="mobile-nav">
      <ul>
        <li><a href="#packages">Packages / Pricing</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contacts">Contacts</a></li>
        <li>
          <button id="theme-switcher-mobile" aria-label="Switch Theme">
            <i class="fas fa-adjust"></i>
          </button>
        </li>
      </ul>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-bg" id="hero-bg">
      <!-- Background image is set by CSS/JS per theme -->
      <div class="hero-overlay"></div>
    </div>
    <div class="hero-content">
      <h1 class="hero-title">Embark on the Adventure of a Lifetime</h1>
      <p class="hero-desc">Explore breathtaking safaris or unwind on dreamy vacations â€” customize your journey with Sule Safaris.</p>
      <div class="hero-ctas">
        <a href="#packages" class="cta-btn">View Packages</a>
        <a href="#contacts" class="cta-btn cta-secondary">Contact Us</a>
      </div>
    </div>
  </section>

  <!-- Theme Message Popup (hidden by default, shown after 5s) -->
  <div class="theme-message" id="theme-message" style="display: none;">
    <span id="theme-message-text"></span>
    <button id="theme-yes" class="theme-msg-btn">Yes</button>
    <button id="theme-no" class="theme-msg-btn">No</button>
  </div>

  <!-- Main JS -->
  <script src="script.js"></script>
</body>
  </html>
